<h2 mat-dialog-title>{{title}}</h2>

<form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
  <div class="form">
    <mat-form-field appearance="outline">
      <mat-label>identifiant</mat-label>
      <input matInput formControlName="id" readonly />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-radio-group formControlName="frite">
      <div>
        <mat-radio-button value="true">Oui</mat-radio-button>
        <mat-radio-button value="false">Non</mat-radio-button>
      </div>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>Prix</mat-label>
      <input matInput formControlName="price" />
      <span matSuffix>â‚¬</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Fastfood</mat-label>
      <mat-select formControlName="fastfood">
        <mat-option *ngFor="let fastfood of fastfoods$ | async" [value]="fastfood.id">{{fastfood.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" mat-dialog-close>Annuler</button>
    <button mat-raised-button type="submit" cdkFocusInitial color="warn" [disabled]="!menuForm.valid || !menuForm.dirty">{{submitBtnName}}</button>
  </mat-dialog-actions>
</form>
