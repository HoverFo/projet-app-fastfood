<div class="container">
  <h2>Liste des menus</h2>
  <div class="flex-grow-1 p-1">
    <table mat-table [dataSource]="menus$ | async">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let menu"> {{ menu.name }} </td>
      </ng-container>
    
      <!-- Frite Column -->
      <ng-container matColumnDef="frite">
        <th mat-header-cell *matHeaderCellDef> Frite </th>
        <td mat-cell *matCellDef="let menu">
          <mat-icon *ngIf="menu.frite === true" class="text-success">check</mat-icon>
          <mat-icon *ngIf="menu.frite === false" class="text-danger">close</mat-icon>
        </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let menu"> {{ menu.price }} </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let menu" (click)="openMenuForm(menu); $event.stopPropagation();"> <mat-icon>edit</mat-icon> </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let menu" (click)="delete(menu.id); $event.stopPropagation();"> <mat-icon>delete</mat-icon> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    
  </div>
  <div class="btn-holder">
    <button mat-fab color="warn" (click)="openMenuForm()"><mat-icon>add</mat-icon></button>
  </div>
</div>
